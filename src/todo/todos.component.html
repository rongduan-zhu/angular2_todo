<div>
  <input type="text" #todoContent>
  <button (click)="addTodo(todoContent.value)">Add Todo</button>
</div>
<h1>Active</h1>
<ul class="todos">
  <li *ngFor="let todo of (todos | todoFilter:false)" (click)="markComplete(todo)">
    <div>Content: {{ todo.content }}</div>
  </li>
</ul>
<h1>Completed</h1>
<ul class="todos">
  <li *ngFor="let todo of (todos | todoFilter:true)">
    <div>Content: {{ todo.content }}</div>
  </li>
</ul>
